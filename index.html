<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="celular">           
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram-2048.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil">
                    <img src="./img/profile.jpg" class="foto-perfil" alt="foto de perfil">
                    <a href="#" class="instagram-login">Continuar como pedro3barossi</a>
                    <a href="#"class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é pedro3barossi?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">inscreva-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
